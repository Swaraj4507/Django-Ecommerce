{% include 'store/base.html' %}
{% load static %}
{%load crispy_forms_tags%}
{% block content  %}

<style>


  body{

    background-color: gray;

  }
</style>

<body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h2>Profile management</h2>
    
    </div>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Update your account</h3>
    <hr>
    <br>
    <br>
    <form method="post">
      {% csrf_token %}

      {{user_form.username|as_crispy_field}}
      <br><br>
      
      {{user_form.email|as_crispy_field}}
      
      <br><br>


     <button type='submit' class='btn btn-primary navbar-btn text-white'>
      Update
     </button>
    </form>
  </div>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Delete your account</h3>
    <hr>
    <a class="btn btn-primary navbar-btn text-white  " type="button" href="{% url 'delete-account' %}"> Delete Account</a>
  </div>

</body>
<br>
<br>



{% endblock  %}
