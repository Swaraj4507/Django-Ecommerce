{% include 'store/base.html' %}
{% load static %}
{%load crispy_forms_tags%}
{% block content  %}

<style>
  body {

    background-color: gray;

  }
</style>

<body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Delete your account</h3>
    <hr>
    
    <form method="post">
      {% csrf_token %}
      <p>Are you sure to delete your account?</p>
      <a type='submit' href="{%url 'profile-management' %}" class='btn btn-primary navbar-btn text-white'>
         Back
      </a>
      <button type='submit' class='btn btn-danger navbar-btn text-white'>
        Delete Your Account
      </button>
    </form>
  </div>
</body>
<br>
<br>



{% endblock  %}
